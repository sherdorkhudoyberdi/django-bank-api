services:
    api: &api
        build:
            context: .
            dockerfile: ./docker/local/django/Dockerfile
        volumes:
            - ./core_apps:/app/core_apps
            - ./config:/app/config
#        ports:
#             - "8001:8000"
        expose:
            - "8000"
        env_file:
            - ./.envs/.env.local
        depends_on:
            - postgres
            - mailpit
        command: /start.sh
        networks:
            - banker_local_nw
    postgres:
        build:
            context: .
            dockerfile: ./docker/local/postgres/Dockerfile
        ports:
            - "5433:5432"
        volumes:
            - banker_local_db:/var/lib/postgresql/data
        env_file:
            - ./.envs/.env.local
        networks:
            - banker_local_nw

    mailpit:
        image: docker.io/axllent/mailpit:v1.20.3
        ports:
            - "8026:8025"
            - "1026:1025"
        volumes:
            - banker_mailpit_db:/data
        environment:
            MP_MAX_MESSAGES: 5000
            MP_DATA_FILE: /data/mailpit.db
            MP_SMTP_AUTH_ACCEPT_ANY: 1
            MP_SMTP_AUTH_ALLOW_INSECURE: 1
        networks:
            - banker_local_nw

    nginx:
        build:
            context: ./docker/local/nginx
            dockerfile: Dockerfile
        restart: always
        ports:
            - "8080:80"
        volumes:
            - ./staticfiles:/app/staticfiles
            - logs_store:/var/log/nginx
        depends_on:
            - api
        networks:
            - banker_local_nw


networks:
    banker_local_nw:
        external: true

volumes:
    banker_local_db:
    banker_mailpit_db:
    logs_store: